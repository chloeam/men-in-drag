<header class="site-header">

  <h1>{{ site.title }}</h1>
  <p>{{ site.tagline }}</p>

  <nav class="site-nav">
    {% for nav in site.data.nav %}
      {% if nav.title == page.title %}
        <a class="active" href="{{ site.baseurl }}{{ nav.url }}">{{ nav.title }}</a>
      {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
